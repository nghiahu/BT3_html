<!DOCTYPE html>
<html lang="vi">
<head>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Store</h1>
    <table border="black">
        <thead>
            <tr>
                <th>Item Photo</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img height="100" width="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6AzC8tRfWLmL-GryvnbQ7l23xNrdYaKj6ug&usqp=CAU"alt=""></td>
                <td>Oranges</td>
                <td>$1 ea</td>
            </tr>
            <tr>
                <td><img height="100" width="100" src="https://i1-suckhoe.vnecdn.net/2022/09/06/top-view-nutrition-source-fres-4953-8173-1662426267.jpg?w=1020&h=0&q=100&dpr=1&fit=crop&s=pmrfwhW_2aRcYgIiRaT6Ow"alt=""></td>
                <td>Bananas</td>
                <td>$0.75/lb</td>
            </tr>
            <tr>
                <td><img height="100" width="100" src="https://vinmec-prod.s3.amazonaws.com/images/20200710_075654_574479_dd82a09a46dcaf82f6cd.max-800x800.jpg"alt=""></td>
                <td>Pomegranates</td>
                <td>3 for $5</td>
            </tr>
            <tr>
                <td><img height="100" width="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIYVCZe8sDHB4wOPOL5ct6AsyTpSXLnMYuSg&usqp=CAU"alt=""></td>
                <td>Gummy Bears</td>
                <td>$6 per bag</td>
            </tr>
            <tr>
                <td><img height="100" width="100" src="https://image.tienphong.vn/w890/Uploaded/2023/rwbvhvobvvimsb/2021_10_30/cong-dung-cua-sup-lo-1530083398589259328742-2333.jpg"alt=""></td>
                <td>Broccoli</td>
                <td>$3 a head</td>
            </tr>
        </tbody>
    </table>
    <form>
        <h3 >Booking Form</h3>
        <div>
            <label for="UserName">Name:</label>
            <input type="text" name="UserName" id="UserName">
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div><br>
        <div>
            <label for="NumberPhone">Phone:</label>
            <input type="text" name="NumberPhone" id="NumberPhone">
        </div><br>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div><br>
        <div>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time">
        </div><br>
        <div>
            <label for="num">Number of Guests:</label>
            <input type="number" name="num" id="num">
        </div><br>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
